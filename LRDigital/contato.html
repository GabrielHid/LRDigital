<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>LR Digital</title>
</head>

<body>
    <main>
        <div class="contatobackground">
            <header class="topo">
                <a href="Inicial.html"> <img src="https://image.flaticon.com/icons/png/512/53/53524.png" alt="Logo">
                </a>
                <nav class="menu">
                    <a href="Servicos.html">Serviços</a>
                    <a href="Sobre.html">Sobre</a>
                    <a href="Contato.html">Contato</a>
                </nav>

            <section class="info">
                <h2>Para mais Informações entre em contato com nossa empresa</h2>
                <h2>preenchendo o furmulário abaixo:</h2>
            </section>
            <div class="formulariocontato">
                <h1>Mande sua mensagem:</h1>
                <br>
                <div class="formedit">
                    <form action="#">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome">
                        <br>
                        <br>
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Digite seu email">
                        <br>
                        <br>
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="Digite seu telefone">
                        <br>
                        <br>
                        <label for="mensagem">Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
                        <br>
                        <br>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="rodape">
            <div class="contatos">
                <img class="logo" src="https://image.flaticon.com/icons/png/512/53/53524.png" alt="Logo LR">

            </div>

            <div class="sociais">
                <h3 class="redes"> Redes Sociais</h3>
                <img class="tamanho" src="imagens/instagram.png" alt="iconeInsta">
                <img class="tamanho" src="imagens/facebook.png" alt="iconeFace">
                <img class="tamanho" src="imagens/twitter.png" alt="iconeTwitter">
            </div>

                    width="150" height="150" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="txt">
                <p><strong>Endereço:</strong> Av.Jorge Miguel Saba,1126-Parque Res.Iguatemi Araraquara-SP 14808-255</p>
